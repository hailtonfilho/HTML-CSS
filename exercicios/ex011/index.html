<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto g">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a produzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/ssstik.io_1685234778745.mp3" type="audio/mpeg">
      <source src="midia/ssstik.io_1685234778745.ogg" type="audio/ogg">
      <source src="midia/ssstik.io_1685234778745.wav" type="audio/wav">
      <p>Infelizmente seu navagador não consegui reproduzir áudio. <a href="midia/ssstik.io_1685234778745.mp3">Clique Aqui Para Baixar o arquivo em MP3</a></p> 
    </audio>

</body>
</html>
